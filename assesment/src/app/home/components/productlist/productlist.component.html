<app-header></app-header>
<!-- Error Alert -->
<div *ngIf="error" class="alert alert-danger text-center">
  {{ error }}
</div>

<!-- Loading Spinner -->
<div *ngIf="loading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<!-- Product Details -->
<div *ngIf="!loading && product" class="container my-5">
  <div class="row align-items-center">
    <!-- Product Image (6 columns) -->
    <div class="col-md-6 mb-4 mb-md-0">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid rounded shadow-sm product-image w-100" />
    </div>

    <!-- Product Information (6 columns) -->
    <div class="col-md-6">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <h4 class="text-success mb-3">{{ product.price | currency:'INR':'symbol' }}</h4>
      <p class="text-secondary">{{ product.description }}</p>

      <!-- Add to Cart Button -->
      <button (click)="addToCart()" class="btn btn-primary btn-lg w-100">
        <i class="fa fa-cart-plus"></i> Add to Cart
      </button>
    </div>
  </div>
</div>


<!-- Back to Products Button -->
<div class="text-center my-4">
  <a routerLink="/home/homepage" class="btn btn-outline-secondary">
    <i class="fa fa-arrow-left"></i> Back to Products
  </a>
</div>
